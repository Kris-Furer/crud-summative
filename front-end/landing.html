<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/jwi1eot.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <title>Product</title>
</head>

<body id='showResults'>
  <nav class="navbar navbar-expand-md navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="landing.html">
        <img src="img/logos/RetroStop-side.png" alt="RetroStop Logo" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
        aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="list-item.html">List an item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link myList" href="my-list.html">My listed items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-warning logoutBtn" type="submit">Logout</button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <div class="px-4 py-5 text-center">
      <h1 id='productH1' class="fw-bold">Welcome to RetroStop</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"></p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button class="btn btn-warning btn-lg px-4 gap-3" type="button" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Filter your results</button>
        </div>
      </div>
    </div>
  </main>

  <div class="container">
    <div id="results" class="row justify-content-center">
    </div>
  </div>

  <!-- modal content starts -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container my-3">
            <div class="row g-5">
              <div class="mx-auto">
                <form class="mx-3 ">
                  <!-- genre select -->
                  <div class="form-group form-floating">
                    <select class="form-select" id="floatingFilterGenre">
                      <option selected disabled>Please Select</option>
                      <option>RPG</option>
                      <option>Action</option>
                      <option>Racing</option>
                      <option>Other</option>
                    </select>
                    <label class="mb-1" for="floatingFilterGenre">Genre</label>
                  </div>
                  <!-- console select -->
                  <div class="form-group form-floating">
                    <select class="form-select" id="floatingFilterConsole">
                      <option selected disabled>Please Select</option>
                      <option>Playstation</option>
                      <option>Xbox</option>
                      <option>Gameboy</option>
                      <option>Gameboy Advance</option>
                    </select>
                    <label class="mb-1" for="floatingFilterConsole">Console</label>
                  </div>
                  <div class="form-group form-floating">
                    <select class="form-select" id="floatingFilterCondition">
                      <option selected disabled>Please Select</option>
                      <option>Poor</option>
                      <option>Average</option>
                      <option>Good</option>
                      <option>Brand New</option>
                    </select>
                    <label class="mb-1" for="floatingFilterCondition">Condidtion</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning">Filter</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal content ends -->

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
