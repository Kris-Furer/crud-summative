<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/jwi1eot.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <title>Retrostop</title>
</head>

<body id='showResults'>
  <!-- navbar starts -->
  <nav class="navbar navbar-expand-md navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="landing.html">
        <img src="img/logos/RetroStop-side.png" alt="RetroStop Logo" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
        aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="list-item.html">List an item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link myList" href="my-list.html">My listed items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="index.html">
            <button id="logoutBtn" class="btn btn-warning logoutBtn">Logout</button>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar ends -->

  <!-- main header starts -->
  <main>
    <div class="px-4 py-5 text-center">
      <h1 id='productH1' class="fw-bold">Welcome to RetroStop, <span class="header-user"></span>!</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"></p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button class="btn btn-warning btn-lg px-4 gap-3" type="button" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Filter your results</button>
        </div>
      </div>
    </div>
  </main>
  <!-- main header ends -->

  <!-- all products container -->
  <div class="container">
    <div id="results" class="row justify-content-center">
    </div>
  </div>
  <!-- all products container ends -->

  <!-- product modal starts -->
  <div class="modal fade bd-example-modal-xl" id="productModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id='viewProducth1'>Product Title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="container row featurette">
            <div class="p-3 col-md-7">
              <img width="100%" id="viewProductImg" class="rounded mb-4" src="" alt="">
            </div>
            <div class="col-md-5">
              <h6>Located in Wellington</h6>
              <h5 id="viewProductPrice">$39.00</h5>
              <p id="viewProductDescription"></p>
              <!-- accordion starts -->
              <div class="accordion pb-3" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Comments
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body comment-accordion">
                    </div>
                  </div>
                </div>
              </div>
              <!-- accordion ends -->

              <div class="d-grid">
                <button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop3">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <!-- product container ends -->
          <!-- modal content ends -->
        </div>
      </div>
    </div>
  </div>
  <!-- product modal ends -->

  <!-- confirm modal starts -->
  <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel3" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel3">Confirm Purchase</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>
            All hands on deck for this awesome thing?
          </h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
          <a href="thankyou.html">
            <button type="button" class="btn btn-warning">YES</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- confirm modal ends -->

  <!-- filter modal content starts -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container my-3">
            <div class="row g-5">
              <div class="mx-auto">
                <form class="mx-3 ">
                  <!-- genre select -->
                  <div class="form-group form-floating">
                    <select class="form-select" id="floatingFilterGenre">
                      <option value ='undefined' selected>All</option>
                      <option>RPG</option>
                      <option>Action</option>
                      <option>Racing</option>
                      <option value ='undefined'>Other</option>
                    </select>
                    <label class="mb-1" for="floatingFilterGenre">Genre</label>
                  </div>
                  <!-- console select -->
                  <div class="form-group form-floating">
                    <select class="form-select" id="floatingFilterConsole">
                      <option value ='undefined' selected >All</option>
                      <option>Playstation</option>
                      <option>X-Box</option>
                      <option>GameBoy</option>
                      <option>Gameboy Advance</option>
                    </select>
                    <label class="mb-1" for="floatingFilterConsole">Console</label>
                  </div>
                  <div class="form-group form-floating">
                    <select class="form-select" id="floatingFilterCondition">
                      <option value ='undefined' selected >All</option>
                      <option>Poor</option>
                      <option>Average</option>
                      <option>Good</option>
                      <option>Brand New</option>
                    </select>
                    <label class="mb-1" for="floatingFilterCondition">Condition</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id='setFilter' type="button" class="btn btn-warning">Filter</button>
        </div>
      </div>
    </div>
  </div>
  <!-- filter modal content ends -->

  <!-- loader -->
  <div class="wrapper container-fluid">
    <div class='center'>
      <div class='loader'>
        <div class='circle circle-1'></div>
        <div class='circle circle-2'></div>
        <div class='circle circle-3'></div>
        <div class='circle circle-4'></div>
      </div>
    </div>
  </div>
  <!-- loader ends -->

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/animejs/lib/anime.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/loader.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
