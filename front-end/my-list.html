<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.typekit.net/jwi1eot.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <title>Your Listings</title>
</head>

<body>
  <!-- nav starts -->
  <nav class="navbar navbar-expand-md navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="landing.html">
        <img src="img/logos/RetroStop-side.png" alt="RetroStop Logo" width="150">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="list-item.html">List an item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my-list.html">My listed items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
        <form class="d-flex">
        </form>
        <a href="index.html">
          <button id=logoutBtn class="btn btn-primary" type="submit">Logout</button>
        </a>
      </div>
    </div>
  </nav>
  <!-- nav ends -->

  <!-- main header starts -->
  <main>
    <div class="px-4 py-5 text-center">
      <h1 class="fw-bold">Your listings</h1>
    </div>
  </main>
  <!-- main header ends -->

  <!-- product container starts -->
  <div class="container">
    <div id="listingContainer" class="row justify-content-center">
    </div>
  </div>
  <!-- product container ends -->

  <!-- Update/edit modal starts -->
  <div class="modal fade" id="updateProductForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Listing</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container my-3">
            <form class="mx-3 ">
              <!-- Title -->
              <div class="form-group">
                <label class="mb-1" for="upProductName">Title</label>
                <input type="text" class="form-control" id="upProductName" placeholder="Enter title">
              </div>
              <!-- Price -->
              <div class="form-group">
                <label class="mb-1" for="upProductPrice">Price</label>
                <input type="number" class="form-control" id="upProductPrice" placeholder="Enter price" min="0">
              </div>
              <!-- genre select -->
              <div class="form-group">
                <label class="mb-1" for="upProductGenre">Genre</label>
                <select class="form-control" id="upProductGenre">
                  <option selected disabled>Please Select</option>
                  <option>RPG</option>
                  <option>Action</option>
                  <option>Racing</option>
                  <option>Other</option>
                </select>
              </div>
              <!-- console select -->
              <div class="form-group">
                <label class="mb-1" for="upProductConsole">Console</label>
                <select class="form-control" id="upProductConsole">
                  <option selected disabled>Please Select</option>
                  <option>Playstation</option>
                  <option>Xbox</option>
                  <option>Gameboy</option>
                  <option>Gameboy Advance</option>
                </select>
              </div>
              <!-- condition select -->
              <div class="form-group">
                <label class="mb-1" for="upProductCondition">Condition</label>
                <select class="form-control" id="upProductCondition">
                  <option selected disabled>Please Select</option>
                  <option>Poor</option>
                  <option>Average</option>
                  <option>Good</option>
                  <option>Brand New</option>
                </select>
              </div>
              <!-- image url -->
              <div class="form-group">
                <label class="mb-1" for="upProductImg">Image Url</label>
                <input type="text" class="form-control" id="upProductImg" placeholder="Enter image url">
              </div>
              <!-- Description -->
              <div class="form-group">
                <label class="mb-1" for="upProductDecription">Enter Description</label>
                <textarea class="form-control" id="upProductDecription" rows="3"></textarea>
              </div>
              <!-- <button id='updateListingConfirm' type="" class=" login-btn btn btn-primary btn-block my-3">Update Listingsssss</button> -->
              <div id='updateListingConfirm' type="" class="btn btn-primary btn-block my-3">Update Listing</div>
            </form>
            <!-- form ends -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- update/edit modal ends -->

  <!-- delete modal -->
  <div class="modal delete-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete listing</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>The listing will be permanently deleted.</p>
        </div>
        <div class="modal-footer">
          <button id="confirmDelete" type="button" class="btn btn-primary btn-block my-3">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- delete modal -->

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/animejs/lib/anime.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
