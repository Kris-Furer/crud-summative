<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.typekit.net/jwi1eot.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.min.css">
	<title>Login / Signup - Retrostop</title>
</head>

<body>
	<div class="container">
		<div class="row g-5">
			<div class="col-md-5 col-lg-4 mx-auto">
				<div class="landing-logo mx-auto">
					<img src="img/retro-stop-full.png" alt="">
				</div>
				<div class="welcome text-center my-3">
					<h3>Welcome Back</h3>
					<p>log into your account</p>
				</div>

				<!-- Login Form starts-->
				<form class='login-form mx-3'>
					<!-- username -->
					<div class="form-group my-3 form-floating">
						<input type="text" id="floatingUserName" class="form-control" aria-describedby="emailHelp"
							placeholder="Enter your username">
						<label for="floatingUserName">Username</label>
					</div>
					<!-- password -->
					<div class="form-group my-3 form-floating">
						<input type="password" id="floatingPassword" class="form-control" placeholder="Enter your password">
						<label for="floatingPassword">Password</label>
					</div>
					<!-- login button  -->
					<button id='login' type="submit" class=" login-btn btn btn-warning btn-block my-3">Log in</button>
					<p class="text-center mb-5">Don't Have an account? <span id="toSignUp" class="sign-log">Sign Up</span></p>
				</form>
				<!-- login form ends -->

				<!-- Sign Up form ::::::::::::::::::::::::::::::::::::::::::::::::::::::-->
				<form class='sign-up-form mx-3'>
					<!-- username -->
					<div class="form-group my-3 form-floating">
						<input type="text" class="form-control" id="floatingRegUsername" aria-describedby="emailHelp"
							placeholder="Enter your username">
						<label for="floatingRegUsername">Username</label>
					</div>
					<!-- email -->
					<div class="form-group my-3 form-floating">
						<input type="email" class="form-control" id="floatingRegEmail" placeholder="Enter your email">
						<label for="floatingRegEmail">Email</label>
					</div>
					<!-- password -->
					<div class="form-group my-3 form-floating">
						<input type="password" class="form-control" id="floatingRegPassword" placeholder="Enter your password">
						<label for="floatingRegPassword">Password</label>
					</div>
					<!-- signup button -->
					<button id="signUp" type="submit" class="login-btn btn btn-warning btn-block my-3">Sign Up</button>
					<p class="text-center mb-5">Already have an account? <span id='toLogin' class="sign-log">Log in</span></p>
				</form>
				<!-- signup form ends -->
			</div>
		</div>
	</div>
	<!-- Container Ends -->

	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script src="node_modules/animejs/lib/anime.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js">
	</script>
	<script src="js/custom.js"></script>
</body>

</html>
