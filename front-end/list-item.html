<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.min.css">

  <title>List an item</title>
</head>

<body>
  <div class="container my-3">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="landing.html" class="d-flex align-items-center col-3 col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <i class="fa fa-chevron-left orange back-arrow me-2"></i>
      </a>
        <h1 class='orange nav col-6 mb-2 justify-content-center mb-md-0'>List an item</h1>
        <div class="col-3 col-md-3"></div>
    </header>


    <form class="my-5 mx-3 ">
      <!-- Title -->
      <div class="form-group">
        <label for="listTitle">Title</label>
        <input type="text" class="form-control" id="listTitle" placeholder="Enter title">
      </div>
      <!-- Price -->
      <div class="form-group">
        <label for="listPrice">Price</label>
        <input type="number" class="form-control" id="listPrice" placeholder="Enter title" min="0">
      </div>
      <!-- genre select -->
      <div class="form-group">
        <label for="listGenre">Genre</label>
        <select class="form-control" id="listGenre">
          <option selected disabled >Please Select</option>
          <option>RPG</option>
          <option>Action</option>
          <option>Racing</option>
          <option>Other</option>
        </select>
      </div>
      <!-- console select -->
      <div class="form-group">
        <label for="listConsole">Console</label>
        <select class="form-control" id="listConsole">
          <option selected disabled >Please Select</option>
          <option>Playstation</option>
          <option>Xbox</option>
          <option>Gameboy</option>
          <option>Gameboy Advance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="listCondition">Condidtion</label>
        <select class="form-control" id="listCondition">
          <option selected disabled >Please Select</option>
          <option>Poor</option>
          <option>Average</option>
          <option>Good</option>
          <option>Brand New</option>
        </select>
      </div>
      <!-- image url -->
      <div class="form-group">
        <label for="listTitle">Image Url</label>
        <input type="text" class="form-control" id="listImg" placeholder="Enter image url">
      </div>
      <!-- Description -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter Description</label>
        <textarea class="form-control" id="listDescription" rows="3"></textarea>
      </div>

      <button id='listItem' type="submit" class=" login-btn btn btn-warning btn-block my-3">List Item</button>
    </form>
    <!-- Container ends -->
  </div>

  <!-- modal content starts -->
  <div class="modal fade" id="listConfirmationModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>

            <button id="confirmListing" type="button" class="btn btn-warning">Confirm Listing</button>


        </div>
      </div>
    </div>
  </div>
  <!-- modal content ends -->

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js">
  </script>
  <script src="js/custom.js"></script>
</body>

</html>
