<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.min.css">
  <title>List an item</title>
</head>

<body>
  <div class="container my-3">
    <a href="landing.html">
      <i class="back-arrow orange" aria-hidden="true">&#10094;</i>
    </a>

    <h1 class='text-center orange'>List an item</h1>

    <form class="my-5 mx-3 ">
      <!-- Title -->
      <div class="form-group">
        <label for="listTitle">Title</label>
        <input type="text" class="form-control" id="listTitle" placeholder="Enter title">
      </div>
      <!-- Price -->
      <div class="form-group">
        <label for="listTitle">Price</label>
        <input type="number" class="form-control" id="listPrice" placeholder="Enter title" min="0">
      </div>
      <!-- genre select -->
      <div class="form-group">
        <label for="listGenre">Genre</label>
        <select class="form-control" id="listGenre">
          <option>Not specified</option>
          <option>RPG</option>
          <option>Beat em all</option>
          <option>Shoot em all</option>
          <option>Arcade</option>
        </select>
      </div>
      <!-- console select -->
      <div class="form-group">
        <label for="listConsole">Console</label>
        <select class="form-control" id="listConsole">
          <option>Nintendo 64</option>
          <option>Playstation 1</option>
          <option>Sega</option>
          <option>Gameboy Color</option>
        </select>
      </div>
      <!-- Description -->
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter Description</label>
        <textarea class="form-control" id="listDescription" rows="3"></textarea>
      </div>
      <!-- image url -->
      <div class="form-group">
        <label for="listTitle">Image Url</label>
        <input type="text" class="form-control" id="listImg" placeholder="Enter image url">
      </div>
      <button id='confirmListing' type="submit" class=" login-btn btn btn-warning btn-block my-3 orange-bg">List Item</button>
    </form>
    <!-- Container ends -->
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js">
  </script>
  <script src="js/custom.js"></script>
</body>

</html>
